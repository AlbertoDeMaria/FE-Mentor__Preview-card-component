<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Preview card component</title>
</head>
<body>
    
    <div class="card">
        <div class="card__image-container">
            <div class="overlay"></div>
            <img src="images/image-header-desktop.jpg" alt="header-desktop">
        </div>

        <div class="card__info-container">
            <h1 class="card__title">Get <span class="highlight">insights</span> that help your business grow.</h1>
            <p class="card__desc">Discover the benefitst of data analytics and make better decision regarding revenue, customer experience, and overall efficiency.</p>
        
            <div class="card__stats-container">
                <div class="stats">
                    <p class="stats-value">10k+</p>
                    <p class="stats-desc">companies</p>
                </div>
                <div class="stats">
                    <p class="stats-value">314</p>
                    <p class="stats-desc">templates</p>
                </div>
                <div class="stats">
                    <p class="stats-value">12M+</p>
                    <p class="stats-desc">queries</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
